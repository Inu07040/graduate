
<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>


  <title>Добавить выпускника</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
  <h1>Выпускники</h1>
  <div><h2>Добавить выпускника</h2></div>
</div>

<div class="container text-center">

  <form th:action="@{/save}" th:object="${graduate}" method="post">
    <div class="m-3">
      <div class="form-groups row">
        <label class="col-form-label col-sm-4">Имя:</label>
        <div class="col-sm-8">
          <input type="text" id="name" th:field="*{fullName}" class="form-control"/>
        </div>
      </div>
      <div class="form-groups row">
        <label class="col-form-label col-sm-4">Группа:</label>
        <div class="col-sm-8">
          <input type="number" id="age" th:field="*{groupId}" class="form-control"/>
        </div>
      </div>
      <div class="text-center p-3">
        <div>
          <button type="submit" class="btn btn-warning">Добавить</button>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
